name: Release Please

on:
  push:
    branches:
      - github-actions/main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
          package-name: zap-prettyconsole
          token: ${{ secrets.RELEASE_PLEASE_GITHUB_TOKEN }}
          target-branch: ${{ github.ref_name }}
